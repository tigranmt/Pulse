<body>
	
	<nav class="navbar navbar-default  navbar-fixed-top" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">Echo2</a>
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse navbar-ex1-collapse">
		   
		    <form class="navbar-form navbar-left" role="search">
		      <div class="form-group">
		      	<input class="startDate" type="date" class="form-control" placeholder="Start date"/>
				<input class="endDate" type="date" class="form-control" placeholder="End date"/>						      
		      </div>
		     	 <button id="updateQuery" type="button" class="btn btn-sm btn-success"> <span class="glyphicon glyphicon-refresh"></span> Update
		      </button>
		    </form>
		   
			<ul class="nav navbar-nav">			     		         
				  <li id="dashboardpage" >
				  	<a  href="dashboard"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a>
				  </li>

	 			  <li id="usersstatpage"  >
		  			<a href="userstat"><span class="glyphicon glyphicon-user"></span> Users </a>
		  		  </li>

		  		  <li id="errorspage" class="active">
			  		<a  href="errors"><span class="glyphicon glyphicon-fire"></span> Errors</a>
			  	  </li>	  
				 
				   <li id="actionspage" >
				  	 <a href="actions"><span class="glyphicon glyphicon-random"></span> Actions</a>
				   </li>	  
			</ul>
 
		  </div><!-- /.navbar-collapse -->
	</nav>




	<div class="container-fluid" id="introheader">
		
		<div class="row-fluid">
			
			<div class="chart span5">
				<h3>
					Errors by date
				</h3>						
			    <div id="errorsHistoryLine" >					
				</div>							
			</div>


			<div class="chart span5">
				<h3>
					Errors by Version
				</h3>
						
			    <div id="errorsVersionPie" >
					
				</div>			
				
			</div>  

			<div class="chart span11">
				<h3>
					 Errors
				</h3>
				<div id="errorsLog" class="table-responsive">
				  <table class="table table-hover table-striped table-condensed">
				  	<thead>
				  		<tr>
				  			<th>Error</th>
				  			<th>Date</th>
				  			<th>Hour</th>
				  			<th>App version</th>
				  			<th>Client</th>
				  		</tr>
				  	</thead>
				     <tbody data-bind="foreach: errors">
				        <tr class="errorData" data-bind="event: { mouseover: showDetails, mouseout: hideDetails }">
				            <td data-bind="text: ErrorTitle"></td>
				            <td data-bind="text: RegistrationDate"></td>
				            <td data-bind="text: RegistrationHour"></td>
				            <td data-bind="text: AppVersion"></td>
				            <td data-bind="text: ClientID"></td>
				        </tr>
	    			</tbody>
				  </table>
				</div>
			</div>
		
		</div>
	</div>


</body>
